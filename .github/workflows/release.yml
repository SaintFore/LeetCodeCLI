name: Build and Release Binary

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary
        run: |
          # Ensure data directory exists (it might be ignored by git)
          mkdir -p leetcode_fsrs_cli/data
          
          # Create binary with PyInstaller
          pyinstaller --onefile \
            --name leetcode-fsrs \
            --add-data "leetcode_fsrs_cli/data:leetcode_fsrs_cli/data" \
            leetcode_fsrs_cli/cli.py
          
          # Rename binary to include version and arch
          VERSION=${GITHUB_REF#refs/tags/v}
          mv dist/leetcode-fsrs leetcode-fsrs-linux-x86_64
          
          # Save version to file for downstream workflows
          echo "$VERSION" > version.txt

      - name: Upload version artifact
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: leetcode-fsrs-linux-x86_64
          generate_release_notes: true
